<div class="text-layout">
    <h1>DecimalPipe & Percentage</h1>
    <p>
        Pipes incluide in Angular - Commong Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Net Sales" subheader="present year">
            <i class="pi pi-dollar"></i> {{(netSales + 1000000) | number:'.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Gross Sales" subheader="present year">
            {{(netSales + 2000000) | currency:'USD':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="profit (in percent)" subheader="present year">
            {{ percentage | percent:'2.2-2' }}
        </p-card>
    </div>

</div>

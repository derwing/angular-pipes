<div class="text-layout">
    <h1>Custom angular pipes</h1>
    <p>Pipes created by the {{ "developer" | upperCasePipe: upperCase }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" class="mr-1 p-button-warning" label="Toggle upperCase" (click)="changeCase()"></button>

        <button pButton icon="pi pi-sort" class="mr-1 p-button-primary" label="By name" (click)="changeOrder('name')"></button>

        <button pButton icon="pi pi-sort" class="mr-1 p-button-success" label="Fly" (click)="changeOrder('fly')"></button>

        <button pButton icon="pi pi-sort" class="mr-1 p-button-help" label="By color" (click)="changeOrder('color')"></button>
    </div>

</p-toolbar>

<div class="grid justify-content-center">
    <div class="col-11 mt-2">
        <p-table [value]="heroes | orderlist:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase }}</td>
                    <td>{{heroe.color | color | titlecase }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid justify-content-center">
    <div class="col-11 mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="fly">Fly
                        <p-sortIcon field="fly"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase }}</td>
                    <td>{{heroe.color | color | titlecase }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
